<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navigation-bar">
            <div class="navigation-area">
                <h1>Salary Calculator</h1>
                <span class="person-input">Add employee information</span>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <form class="input-form">
                <label for="firstname">First Name
                    <input id="firstname" type="text" aria-label="First Name" class="item-input"/>
                </label>
                <label for="lastname">Last Name
                    <input id="lastname" type="text" aria-label="Last Name" class="item-input"/>
                </label>
                <label for="idnumber">ID Number
                    <input id="idnumber" type="text" aria-label="ID Number" class="item-input"/>
                </label>
                <label for="jobtitle">Job Title
                    <input id="jobtitle" type="text" aria-label="Title" class="item-input"/>
                </label>
                <label for="salary">Salary
                    <input id="salary" type="text" aria-label="Salary" class="item-input"/>
                </label>
                <button id="addEmployeebutton" type="button">Add Employee</button>
            </form>
        </section>

        <section>
            <table>
                <thead>
                    <tr>
                        <th scope="column">First Name</th>
                        <th scope="column">Last Name</th>
                        <th scope="column">ID Number</th>
                        <th scope="column">Job Title</th>
                        <th scope="column">Annual Salary</th>
                        <th scope="column"></th>
                    </tr>
                </thead>
                <tbody id="employee-list">
                    <tr>
                        <td scope="row">John</td>
                        <td scope="row">Doe</td>
                        <td scope="row">13579</td>
                        <td scope="row">Software Developer</td>
                        <td scope="row">$60,000</td>
                        <td><button type="button" class="red-button">Delete</button></td>
                    </tr>
                </tbody>
                <tfoot id="total-salary">
                    <tr>
                        <td scope="row"></td>
                        <td scope="row"></td>
                        <td scope="row"></td>
                        <td scope="row">Totat:</td>
                        <td scope="row">$60,000</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
    <footer></footer>
</body>
<script src="jQuery.js"></script>
<script src="Client.js"></script>
</html>
